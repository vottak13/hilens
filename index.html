<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оптичні Лінзи - HILENS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #003087;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .header .lang img {
            width: 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            background-color: #f5f5f5;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            width: 100%;
            padding: 0 20px;
        }
        .image-container {
            flex: 1;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .text-container {
            flex: 1;
            text-align: left;
            padding-left: 40px;
        }
        .text-container h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        .text-container p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .button {
            background-color: #003087;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .button:hover {
            background-color: #0055b3;
        }
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                text-align: center;
            }
            .text-container {
                padding-left: 0;
                margin-top: 20px;
            }
            .image-container img {
                max-width: 80%;
            }
        }
        /* Стилі для контейнера чату, якщо потрібні */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src=logo.png</div>
        <nav class="nav">
            <a href="#">Про компанію</a>
            <a href="#">Новини</a>
            <a href="#">Продукти</a>
        </nav>
        <div class="lang">
            <img src="https://flagcdn.com/16x12/ua.png" alt="Українська">
            <img src="https://flagcdn.com/16x12/us.png" alt="English">
        </div>
    </header>
    <main class="main">
        <div class="content">
            <div class="image-container">
                <img src=derevo.png alt="Дерево брендів">
            </div>
            <div class="text-container">
                <h1>Марочні лінзи для окулярів</h1>
                <p>Офіційний представник провідних італійських виробників оптичних лінз. Якість та інновації для вашого зору.</p>
                <button class="button">Замовити</button>
            </div>
        </div>
    </main>
    <!-- Місце для вставки коду онлайн-чату -->
    <div class="chat-container">
        <!-- Вставте ваш код онлайн-чату тут -->
    </div>
</body>
</html>
